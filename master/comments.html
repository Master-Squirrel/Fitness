<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <!-- шапка -->
    <header class="header clearfix">
      <div class="container">
        <div class="header__col-left">
          <img src="img/logos/main_small.png" alt="" class="logo">
        </div>
        <div class="header__col-right">
          <div class="contacts">
            <a href="tel:88000039210" class="contacts__phone">8 (800) 00-392-10</a>
            <a href="#" class="contacts__schedule">
              График работы
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="page">
      <div class="container clearfix">
        <!-- боковая панель -->
        <aside class="sidebar">
          <nav class="menu">
            <ul class="nav-menu">
              <li class="nav-menu__item">
                <a href="" class="nav-menu__link">
                  <div class="nav-menu__icon nav-menu__icon-main"></div>
                  <div class="nav-menu__text">Главная</div>
                </a>
              </li>
              <li class="nav-menu__item">
                <a href="" class="nav-menu__link">
                  <div class="nav-menu__icon nav-menu__icon-main">
                    <img src="" alt="">
                  </div>
                  <div class="nav-menu__text">Тарифы</div>
                </a>
              </li>
              <li class="nav-menu__item">
                <a href="comments.html" class="nav-menu__link">
                  <div class="nav-menu__icon nav-menu__icon-main">
                    <img src="" alt="">
                  </div>
                  <div class="nav-menu__text">Отзывы</div>
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- содержание страницы -->
        <main class="main-content">
          <div class="form">
            <div class="form__title">
              Оставить отзывы
            </div>
            <div class="form__fields">
              <form class="form__elem" method="post">
                <div class="form__row clearfix">
                  <label class="form__cell">
                  <div class="form__field-title">
                    Ваше имя
                  </div>
                  <input type="text" value="" class="form__input-text" placeholder="Ввведите имя">
                </label>
                  <label class="form__cell">
                  <div class="form__field-title">
                    Ссылка на профиль в VK
                  </div>
                  <input type="text" value="" class="form__input-text" placeholder="Вставьте ссылку">
                </label>
                </div>
                <div class="form__row">
                  <label class="form__textarea-label">
                  <div class="form__field-title">
                    Текст отзыва
                  </div>
                  <textarea class="form__textarea" placeholder="Введите сообщение"></textarea>
                </label>
                </div>
                <div class="form__btns">
                  <div class="form__controls">
                    <div class="form__controls-title">
                      Отображать фото в отзыве?
                    </div>
                    <div class="form__controls-btns clearfix">
                      <div class="form__controls-left">
                        <label class="form__radio">
                        <input type="radio" name="review" class="form__radio-elem" checked>
                        <div class="form__radio-fake"></div>
                        <div class="form__radio-text">Да</div>
                      </label>
                        <label class="form__radio">
                        <input type="radio" name="review" class="form__radio-elem">
                        <div class="form__radio-fake"></div>
                        <div class="form__radio-text">Нет</div>
                      </label>
                      </div>
                      <div class="form__controls-right">
                        <input type="submit" value="Отправить" class="form__submit">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>

    </section>

  </div>
  <footer class="footer">
    <div class="container clearfix">
      <div class="footer__col">
        <div class="footer__about">
          <div class="footer__about-desc">
            Сделано с любовью и старанием на курсе «HTML + CSS» в
            <a href="#" class="footer__desc-link">LoftSchool</a>.
          </div>
          <div class="footer__about-user">
            Автор работы: <b>Прохладов Вадим</b>
          </div>
        </div>
      </div>
      <div class="footer__col footer__col_middle">
        <img src="img/logos/main_small.png" alt="" class="logo">
      </div>
      <div class="footer__col footer__col_right">
        <div class="socials">
          <div class="socials__title">Наши социальные сети</div>
          <ul class="socials__list">
            <li class="socials__item">
              <a href="#" class="socials__link socials__link_vk"></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link socials__link_fb"></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link socials__link_gp"></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link socials__link_tw"></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link socials__link_mail"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
